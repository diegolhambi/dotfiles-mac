- clean: ['~']

- create:
    - ~/Projects

- link:
    ~/.zshrc: zshrc
    ~/.yabairc: yabai/config
    ~/.skhdrc: skhd/config
    ~/.config/sketchybar:
        create: true
        path: sketchybar
    ~/.grc:
        create: true
        path: grc
    ~/.hammerspoon:
        create: true
        path: hammerspoon
    ~/.config/kitty:
        create: true
        path: kitty
    ~/.config/nvim:
        create: true
        path: nvim
