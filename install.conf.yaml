- clean: ['~']

- create:
    - ~/Projects

- link:
    ~/.zshrc: zshrc
    ~/.yabairc: yabai/config
    ~/.skhdrc: skhd/config
    ~/.config/sketchybar:
        create: true
        path: sketchybar
    ~/.hammerspoon:
        create: true
        path: hammerspoon
    ~/.config/kitty:
        create: true
        path: kitty
    ~/Library/LaunchAgents/addssh.plist: addssh.plist

- install-brew: true

- tap:
    - homebrew/cask
    - homebrew/cask-fonts
    - homebrew/cask-versions
    - homebrew/services
    - koekeishiya/formulae
    - felixkratz/formulae

- brew:
    - zinit
    - git
    - jq
    - felixkratz/formulae/sketchybar
    - koekeishiya/formulae/skhd
    - koekeishiya/formulae/yabai

- cask:
    - font-fira-code
    - android-platform-tools
    - hammerspoon
    - browserosaurus